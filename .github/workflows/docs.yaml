name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build docs
        uses: TinyTapeout/tt-gds-action/docs@ttihp25b

      - name: Upload Docs artifact   # <-- added this step
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages-docs    # <-- renamed to avoid conflict
          path: ./docs/_site
